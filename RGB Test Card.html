<!DOCTYPE html>
<html lang="en">
<!--
	 Responsive RGB Test Card

	 A RGB (Red, Green, Blue) color test pattern.
	 Divides the viewport into three equal horizontal strips.

	 Author: Gustavo Moraes
	 License: MIT
	 Homepage: https://github.com/gustavomdsantos/responsive-test-cards
	 Online version: https://t.ly/DUzUS
-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RGB Test Card</title>

	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='5.33' height='16' fill='%23f00'/%3E%3Crect x='5.33' width='5.33' height='16' fill='%230f0'/%3E%3Crect x='10.66' width='5.34' height='16' fill='%2300f'/%3E%3C/svg%3E">

	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.test-card {
			display: flex;
			flex-direction: row;
			height: 100vh;
			height: 100dvh;
		}
		.test-card > div { flex: 1; }

		.red { background-color: #ff0000; }
		.green { background-color: #00ff00; }
		.blue { background-color: #0000ff; }

		.info-zone {
			position: fixed;
			right: 0;
			bottom: 0;
			padding: 0.75rem;
			z-index: 10;
		}
		.info {
			margin: 0;
			font-size: 0.625rem;
			font-family: system-ui, sans-serif;
			text-align: right;
			color: #fff;
			background: rgba(0, 0, 0, 0.25);
			padding: 0.4rem 0.6rem;
			border-radius: 5px;
			transition: opacity 0.2s ease;
		}
		.info a { color: inherit; }
		/* for devices with a cursor */
		@media (hover: hover) and (pointer: fine) {
			.info-zone { padding: 10vw 0.75rem 0.75rem 20vw; }
			.info-zone:hover .info { opacity: 1; }
			.info {
				opacity: 0;
				font-size: 0.75rem;
			}
		}
	</style>
</head>
<body>
	<main class="test-card">
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
	</main>
	<div class="info-zone">
		<footer class="info">
			Â© 2025 gustavomdsantos. Released under the <a href="https://github.com/gustavomdsantos/responsive-test-cards/blob/main/LICENSE" target="_blank">MIT License</a> | <a href="https://github.com/gustavomdsantos/responsive-test-cards" target="_blank">Source</a>
		</footer>
	</div>
</body>
</html>
