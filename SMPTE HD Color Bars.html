	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.test-card {
			display: flex;
			flex-direction: column;
			height: 100vh;
			height: 100dvh;
		}
		.row {
			display: inherit;
			width: 100%;
		}
		.row.pattern1 { flex: 7; }
		.row.pattern2 { flex: 1; }
		.row.pattern3 { flex: 1; }
		.row.pattern4 { flex: 3; }

		.d { flex: 7; }
		.c { flex: 6; }
		.c6 { flex: 36; }
		.c3-2 { flex: 9; }
		.c2 { flex: 12; }
		.c5-6 { flex: 5; }
		.c1-3 { flex: 2; }

		.gray-40    { background: #666666; }
		.white-75   { background: #bfbfbf; }
		.gray-15    { background: #262626; }
		.yellow-75  { background: #bfbf00; }
		.cyan-75    { background: #00bfbf; }
		.green-75   { background: #00bf00; }
		.magenta-75 { background: #bf00bf; }
		.red-75     { background: #bf0000; }
		.blue-75    { background: #0000bf; }

		.cyan-100       { background: #00ffff; }
		.minus-i-signal { background: #003f69; }
		.blue-100       { background: #0000ff; }
		.yellow-100     { background: #ffff00; }
		.plus-q-signal  { background: #410078; }
		.red-100        { background: #ff0000; }

		.white-100     { background: #ffffff; }
		.black-0       { background: #050505; }
		.black-minus-2 { background: #000000; }
		.black-plus-2  { background: #0a0a0a; }
		.black-plus-4  { background: #0f0f0f; }

		.y-ramp {
			background: linear-gradient(
				to right,
				#000000 0%,
				#ffffff 100%
			);
		}

		.info-zone {
			position: fixed;
			right: 0;
			bottom: 0;
			padding: 0.75rem;
			z-index: 10;
		}
		.info {
			margin: 0;
			font-size: 0.625rem;
			font-family: system-ui, sans-serif;
			text-align: right;
			color: #fff;
			background: rgba(0, 0, 0, 0.25);
			padding: 0.4rem 0.6rem;
			border-radius: 5px;
			transition: opacity 0.2s ease;
		}
		.info a { color: inherit; }
		/* for devices with a cursor */
		@media (hover: hover) and (pointer: fine) {
			.info-zone { padding: 10vw 0.75rem 0.75rem 20vw; }
			.info-zone:hover .info { opacity: 1; }
			.info {
				opacity: 0;
				font-size: 0.75rem;
			}
		}
	</style>
</head>
<body>
	<main class="test-card">
		<div class="row pattern1">
			<div class="d gray-40"></div>
			<div class="c white-75"></div>
			<div class="c yellow-75"></div>
			<div class="c cyan-75"></div>
			<div class="c green-75"></div>
			<div class="c magenta-75"></div>
			<div class="c red-75"></div>
			<div class="c blue-75"></div>
			<div class="d gray-40"></div>
		</div>
		<div class="row pattern2">
			<div class="d cyan-100"></div>
			<div class="c minus-i-signal"></div>
			<div class="c6 white-75"></div>
			<div class="d blue-100"></div>
		</div>
		<div class="row pattern3">
			<div class="d yellow-100"></div>
			<div class="c plus-q-signal"></div>
			<div class="c6 y-ramp"></div>
			<div class="d red-100"></div>
		</div>
		<div class="row pattern4">
			<div class="d gray-15"></div>
			<div class="c3-2 black-0"></div>
			<div class="c2 white-100"></div>
			<div class="c5-6 black-0"></div>
			<div class="c1-3 black-minus-2"></div>
			<div class="c1-3 black-0"></div>
			<div class="c1-3 black-plus-2"></div>
			<div class="c1-3 black-0"></div>
			<div class="c1-3 black-plus-4"></div>
			<div class="c black-0"></div>
			<div class="d gray-15"></div>
		</div>
	</main>
	<div class="info-zone">
		<footer class="info">

	</div>
</body>
