<!DOCTYPE html>
<html lang="en">
<!--

-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EBU 100% Colour Bars</title>

	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='2' height='16' fill='%23ffffff'/%3E%3Crect x='2' width='2' height='16' fill='%23ffff00'/%3E%3Crect x='4' width='2' height='16' fill='%2300ffff'/%3E%3Crect x='6' width='2' height='16' fill='%2300ff00'/%3E%3Crect x='8' width='2' height='16' fill='%23ff00ff'/%3E%3Crect x='10' width='2' height='16' fill='%23ff0000'/%3E%3Crect x='12' width='2' height='16' fill='%230000ff'/%3E%3Crect x='14' width='2' height='16' fill='%23000000'/%3E%3C/svg%3E">

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.test-card {
			display: flex;
			flex-direction: row;
			height: 100vh;
			height: 100dvh;
		}

		.test-card > div {
			flex: 1;
		}

		.white   { background-color: #ffffff; }
		.yellow  { background-color: #ffff00; }
		.cyan    { background-color: #00ffff; }
		.green   { background-color: #00ff00; }
		.magenta { background-color: #ff00ff; }
		.red     { background-color: #ff0000; }
		.blue    { background-color: #0000ff; }
		.black   { background-color: #000000; }

		.info-zone {
			position: fixed;
			right: 0;
			bottom: 0;
			z-index: 10;

			/* invisible margin */
			padding: 1.5rem;
		}
		.info {
			margin: 0;

			font-size: 0.75rem;
			font-family: system-ui, sans-serif;
			color: #fff;

			background: rgba(0, 0, 0, 0.25);
			padding: 0.4rem 0.6rem;
			border-radius: 5px;

			transition: opacity 0.2s ease;
		}
		.info a { color: inherit; }
		/* invisible only in devices with a mouse */
		@media (hover: hover) and (pointer: fine) {
			.info {
				opacity: 0;
			}

			.info-zone:hover .info {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<main class="test-card">
		<div class="white"></div>
		<div class="yellow"></div>
		<div class="cyan"></div>
		<div class="green"></div>
		<div class="magenta"></div>
		<div class="red"></div>
		<div class="blue"></div>
		<div class="black"></div>
	</main>
	<div class="info-zone">
		<footer class="info">
			Â© 2025 gustavomdsantos. Released under the <a href="https://github.com/gustavomdsantos/responsive-test-cards/blob/main/LICENSE" target="_blank">MIT License</a> | <a href="https://github.com/gustavomdsantos/responsive-test-cards" target="_blank">Source</a>
		</footer>
	</div>
</body>
</html>
